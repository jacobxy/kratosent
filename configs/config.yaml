# 服务
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  websocket:
    addr: 0.0.0.0:9001

# 注册中心
register:
  polaris:
    addrs:
      - polaris-svc:8091
    namespace: kratosent  
# 配置中心
mid_config:
  addrs:
    - polaris-svc:8091
  namespace: default
  file_group: polaris
  file_name: config.yaml

# 数据源
data:
  database:
    driver: mysql
    source: root:123456@tcp(mysql-svc:3306)/test?parseTime=true&charset=utf8
  redis:
    addr: redis-svc:16379
    password: "123456"
    read_timeout: 1s
    write_timeout: 1s

  #grpc
  department:
    addrs:
      - polaris-svc:8091
    namespace: kratosent    

# 中间件
middleware:
  prometheus:
    histogram:
      namespace: server
      subsystem: requests
      name: duration_sec
    counter:
      namespace: client
      subsystem: requests
      name: code_total

# 日志
log:
  level: Debug
  file: ./log/test.log
  max_size: 10
  max_backup: 5
  max_age: 30
  compress: false